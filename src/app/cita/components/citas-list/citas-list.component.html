<h2>Listado de Citas</h2>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="citasData" class="mat-elevation-z8">        

        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.Id}}</td>
        </ng-container>

        <ng-container matColumnDef="tipoCita">
            <th mat-header-cell *matHeaderCellDef>Tipo Cita</th>
            <td mat-cell *matCellDef="let element">{{element.tipoCita}}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element">{{element.estado}}</td>
        </ng-container>

        <ng-container matColumnDef="fechaHora">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let element">{{element.fechaHora}}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
            <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

    </table>
</div>
